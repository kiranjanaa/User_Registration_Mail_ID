<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>demo_html</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="btn btn-danger" aria-current="page" href="{% url 'home'%}">Home</a>
              </li>
              {% if user.is_authenticated %}
              <a href="{% url 'user_logout' %}" class="nav-link bg-danger">user logout</a>
              <a href="{% url 'profile_display' %}" class="nav-link bg-danger">Profile Display</a>
              <a href="{% url 'change_password' %}" class="nav-link bg-danger">Change Password</a>
              {% else %}
              <a href="{% url 'user_login' %}" class="nav-link bg-danger">Login Page</a>
              <a href="{% url 'registration' %}" class="nav-link bg-danger">Registration</a>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      {% block body %}

      {% endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
